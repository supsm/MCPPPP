name: Compile Windows JNI Library

on:
  push:
    branches:
    - master
    paths:
    - 'MCPPPP-mac.tar.gz'
  workflow_run:
    workflows:
    - Compile Mac
    types:
    - requested
    branches:
    - master

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup jdk
      uses: actions/setup-java@v1
      with:
        java-version: 16
    - name: compile
      run: clang++ -shared -std=c++17 -Ofast jni.cpp -o mcpppp.dll -I"$JAVA_HOME/include" -I"$JAVA_HOME/include/win32"
    - uses: EndBug/add-and-commit@v7
      with:
        add: 'mcpppp.dll'
        message: 'add linux jni library'
        push: true
