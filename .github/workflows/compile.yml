    - name: configure cmake with clang
      if: ${{ runner.os != 'Windows' }}
      run: cmake -B build -DMCPPPP_CLI=TRUE -DMCPPPP_GUI=TRUE -DMCPPPP_JNI=TRUE -DMCPPPP_BUILD_FLTK=TRUE -DMCPPPP_STATIC_LINK=TRUE
      env:
        CC: clang
        CXX: clang++

    # temporary until clang support vvv
    - name: configure cmake
      if: ${{ runner.os == 'Windows' }}
      run: cmake -B build -DMCPPPP_CLI=TRUE -DMCPPPP_GUI=TRUE -DMCPPPP_JNI=TRUE -DMCPPPP_BUILD_FLTK=TRUE -DMCPPPP_STATIC_LINK=TRUE

    - name: build cmake
      run: cmake --build build --config Release --parallel 64

    - name: copy files (windows)
      if: ${{ runner.os == 'Windows' }}
      run: mkdir artifacts; cp build/bin/Release/* artifacts/
      shell: powershell
    - name: copy files (linux)
      if: ${{ runner.os == 'Linux' }}
      run: mkdir artifacts && cp build/bin/* artifacts/ && cp build/libmcpppp.so artifacts/
    - name: copy files (mac)
      if: ${{ runner.os == 'macOs' }}
      run: mkdir artifacts && cp build/libmcpppp.dylib artifacts/

    - name: rename files (windows)
      if: ${{ runner.os == 'Windows' }}
      run: mv artifacts/MCPPPP-gui.exe artifacts/MCPPPP-windows.exe ; mv artifacts/MCPPPP-cli.exe artifacts/MCPPPP-windows-cli.exe
      shell: powershell

    - name: rename files (linux)
      if: ${{ runner.os == 'Linux' }}
