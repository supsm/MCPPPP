name: Compile Linux JNI Library

on:
  workflow_run:
    workflows:
    - Compile Linux JNI Library
    types:
    - completed
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup jdk
      uses: actions/setup-java@v1
      with:
        java-version: 16
    - name: compile
      run: clang++ -shared -std=c++17 -Ofast jni.cpp -o libmcpppp.dylib -I$JAVA_HOME/include -I$JAVA_HOME/include/darwin
    - uses: EndBug/add-and-commit@v7
      with:
        add: 'libmcpppp.dylib'
        message: 'add mac jni library'
        push: true
