name: Compile Linux

on:
  push:
    branches:
    - master
    paths:
    - 'MCPPPP-windows.exe'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup jdk

    - name: Install gcc 10
      run: sudo apt update && sudo apt install -y gcc-10 g++-10

      uses: actions/setup-java@v1
      with:
        java-version: 16
    - name: configure cmake
      run: cmake -B build -DMCPPPP_CLI=TRUE -DMCPPPP_GUI=TRUE -DMCPPPP_JNI=TRUE
      env:
        CC: gcc-10
        CXX: g++-10
    - name: build cmake
      run: cmake --build build --config Release
    - name: copy files
      run: rm bin/*linux* && cp build/bin/* bin/ && cp build/libmcpppp.so bin/
    - name: rename files
      run: mv bin/MCPPPP-gui bin/MCPPPP-linux-gui && mv bin/MCPPPP-cli bin/MCPPPP-linux
    - uses: EndBug/add-and-commit@v7
      with:
        add: '["bin/*"]'
        message: 'add linux binaries'
        push: true
